<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Test - Регистрация</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="logo">Sky Test</div>
        <p class="auth-subtitle">Создайте новый аккаунт</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" placeholder="Иван Иванов" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Минимум 8 символов" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
            </div>

            <button type="submit" class="btn-primary btn-block">Зарегистрироваться</button>

            <p class="terms">
                Регистрируясь, вы соглашаетесь с <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>
            </p>
        </form>

        <div class="divider">или</div>

        <div class="auth-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>

        <div class="back-home">
            <a href="index.html">← На главную</a>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
