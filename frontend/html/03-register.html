<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Test - Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
            padding: 40px 20px;
        }
        
        .register-container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            border: 1px solid #e5e5e5;
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn-primary {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .terms {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 16px;
            line-height: 1.5;
        }
        
        .terms a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e5e5e5;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-home a:hover {
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">Sky Test</div>
        <p class="subtitle">Создайте новый аккаунт</p>
        
        <form>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" placeholder="Иван Иванов" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Минимум 8 символов" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="btn-primary">Зарегистрироваться</button>
            
            <p class="terms">
                Регистрируясь, вы соглашаетесь с <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>
            </p>
        </form>
        
        <div class="divider">или</div>
        
        <div class="login-link">
            Уже есть аккаунт? <a href="02-login.html">Войти</a>
        </div>
        
        <div class="back-home">
            <a href="01-landing.html">← На главную</a>
        </div>
    </div>
</body>
</html>
