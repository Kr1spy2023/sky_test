<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Test - Прохождение теста</title>

    <!-- Critical inline styles to prevent FOUC - MUST BE FIRST! -->
    <style>
        /* Prevent any content flash - hide everything until loaded */
        body.test-page {
            visibility: hidden;
            opacity: 0;
        }

        body.test-page.loaded {
            visibility: visible;
            opacity: 1;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Full screen loader - ALWAYS visible first */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 99999;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Spinner animation */
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .loader-text {
            margin-top: 24px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            letter-spacing: 0.5px;
        }

        .loader-subtext {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide header/content until ready */
        .test-page:not(.loaded) .test-header,
        .test-page:not(.loaded) .progress-section,
        .test-page:not(.loaded) .test-content {
            display: none;
        }
    </style>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="../css/take-test.css">
</head>
<body class="test-page">
    <!-- Full Screen Loader - Shows FIRST -->
    <div class="page-loader" id="pageLoader">
        <div class="spinner"></div>
        <div class="loader-text">Загрузка теста</div>
        <div class="loader-subtext">Пожалуйста, подождите...</div>
    </div>

    <!-- Header -->
    <header class="test-header">
        <div class="logo">Sky Test</div>
        <div class="test-title" id="testTitle"></div>
        <button class="exit-btn" id="exitBtn">Выйти</button>
    </header>

    <!-- Progress -->
    <div class="progress-section">
        <div class="progress-info">
            <span class="question-counter">
                Вопрос <strong id="currentQuestion"></strong> из <strong id="totalQuestions"></strong>
            </span>
            <span class="time-remaining" id="timeRemainingContainer" style="display: none;">
                ⏱️ <span id="timeRemaining"></span>
            </span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>
    </div>

    <!-- Test Content -->
    <main class="test-content">
        <div class="question-container">
            <h2 class="question-text" id="questionText"></h2>

            <div class="answers-list" id="answersList"></div>

            <div class="question-actions">
                <button class="btn-secondary" id="prevBtn" disabled>← Назад</button>
                <button class="btn-primary" id="nextBtn" disabled>Далее →</button>
            </div>

            <div class="question-nav" id="questionNav"></div>
        </div>
    </main>

    <!-- Scripts - Load in correct order -->
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/take-test.js"></script>
</body>
</html>
